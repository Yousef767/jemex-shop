<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../media/t-icon.svg" type="image/x-icon" />
  <link rel="shortcut icon" href="../media/t-icon.svg" />

  <meta name="color-scheme" content="light only">
  <link rel="stylesheet" href="../scss/style.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
  <title>JemexShop</title>
</head>

<body>
  <div class="mainContainer">
    <!-- Start Nav -->
    <nav id="nav">

    </nav>
    <!-- End Nav -->

    <!-- Start Main Content -->
    <div class="mainContent">
      <h1 class="hdx p0 gc2x newTkt">

      <div class="suxFilter">

        <div class="table">
          <table class="tg2">

                <th>Status</th>
                <th>Product</th>
                <th>Request Date <img src="../media/icons/Frame293.png" alt=""></th>
                <th>ID <img src="../media/icons/Frame293.png" alt=""></th>
                <th>Message <img src="../media/icons/Frame293.png" alt=""></th>
                <th>Responses</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>

                <td class="mw200">2023-12-11 00:12:56</td>
                <td>1596</td>

              <tr>

                </td>
                <td>cPanels</td>
                <td class="mw200">2023-12-11 00:12:56</td>
                <td>1596</td>
                <td>Test</td>
                <td class="mw120">
                  <div class="smallBtn pinkBac m0a">0</div>
                </td>
                <td class="tools"><i class="fa-light fa-trash-can-xmark" id="del-btn"></i></td>
              </tr>
            </tbody>
          </table>
          <!-- Start Pagintaion -->
          <div class="pagination">
            <span class="page">Page</span>
            <ul class="pLinks">
              <a class="page-link" href="##"><img src="../media/icons/prev.png" alt=""></a>
              <a class="page-link" href="##"><span>1</span></a>
              <a class="page-link" href="##"><img src="../media/icons/next.png" alt=""></a>
            </ul>
            <div class="select">
              <select name="" id="">
                <option value="30">30</option>
              </select>
              <img src="../media/icons/pag-arrow.png" alt="">
            </div>
          </div>
          <!-- End Pagintaion -->
        </div>
      </div>

    </div>

  </div>

<script src="../js/admin-side.js"></script>
